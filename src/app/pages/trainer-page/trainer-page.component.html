<div class="trainer-container">
  <h2>{{ trainerName }}'s Pok√©mon</h2>
  <ul>
    <li *ngFor="let pokemon of collectedPokemon">
      <img [src]="pokemon.image" alt="{{ pokemon.name }}" />
      <span>{{ pokemon.name }}</span>
      <button (click)="removePokemon(pokemon)">Remove</button>
    </li>
  </ul>
</div>
